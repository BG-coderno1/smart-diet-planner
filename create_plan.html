{% extends 'base.html' %}
{% block content %}
<h3>Create Diet Plan</h3>
<form method="post" action="{{ url_for('create_plan') }}">
  <div class="mb-3">
    <label>Plan name</label>
    <input class="form-control" name="plan_name" />
  </div>

  <div class="row">
    <div class="col-md-3 mb-3">
      <label>Number of meals</label>
      <input type="number" name="meals_count" class="form-control" min="1" max="8" value="3" required>
    </div>
    <div class="col-md-3 mb-3">
      <label>Weight (kg)</label>
      <input type="number" step="0.5" name="user_weight" class="form-control" value="70" required>
    </div>
    <div class="col-md-3 mb-3">
      <label>Height (cm)</label>
      <input type="number" step="0.5" name="user_height" class="form-control" value="170" required>
    </div>
  </div>

  <h5>Nutrient targets</h5>
  <div class="row">
    <div class="col-md-3 mb-3">
      <label>Calories</label>
      <input type="number" name="target_calories" class="form-control" value="2000" required>
    </div>
    <div class="col-md-3 mb-3">
      <label>Protein (g)</label>
      <input type="number" step="0.1" name="target_protein" class="form-control" value="75" required>
    </div>
    <div class="col-md-3 mb-3">
      <label>Carbs (g)</label>
      <input type="number" step="0.1" name="target_carbs" class="form-control" value="250" required>
    </div>
    <div class="col-md-3 mb-3">
      <label>Fat (g)</label>
      <input type="number" step="0.1" name="target_fat" class="form-control" value="70" required>
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Generate Plan</button>
</form>
{% endblock %}
